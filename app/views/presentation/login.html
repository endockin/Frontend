<form action="">
    <div class="main-container">
        <h2>Login to your account</h2>
        <div class="input input--kaede">
            <input class="input__field input__field--kaede" type="text" id="EmailField" />
            <label class="input__label input__label--kaede" for="EmailField">
                <span class="input__label-content input__label-content--kaede">Email</span>
            </label>
        </div>
        <div class="input input--kaede">
            <input class="input__field input__field--kaede" type="password" id="PasswordField" />
            <label class="input__label input__label--kaede" for="PasswordField">
                <span class="input__label-content input__label-content--kaede">Password</span>
            </label>
        </div>
        <button ui-sref="user.dashboard" ng-click="closeThisDialog()" type="submit" class="btn btn-primary text-uppercase"><i class="fa fa fa-arrow-right btn-icon"></i><span>Login</span>
    </div>
</form>
